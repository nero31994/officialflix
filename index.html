<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>

    <!-- Sticky Header with Logo & Search -->
    <header class="top-menu">
        <img src="https://i.ibb.co/bMzZ1wYN/NEROFLIX-2-20-2025.png" alt="Logo" class="logo">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search movies or TV..." onkeyup="debounceSearch()">
        </div>
    </header>

    <p id="loading" class="loading">Loading...</p>
    <div id="movies" class="grid"></div>
    <p id="error" class="error"></p>

    <!-- Movie Info Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalOverview"></p>
            <p id="modalRelease"></p>
            <p id="modalRating"></p>
            <button id="watchNow">Watch Now</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
