<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Menu -->
    <header>
        <div class="logo">
            <img src="https://i.ibb.co/vxYGP3h8/Photoroom-20240720-094102.png" alt="Logo">
        </div>
        <input type="text" id="search" placeholder="Search movies..." onkeyup="debounceSearch()">
    </header>

    <!-- Movie Grid -->
    <div id="movies" class="movie-grid"></div>
    
    <!-- Loading Indicator -->
    <div id="loading">Loading...</div>

    <!-- Episode Popup -->
    <div id="episodePopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2 id="popupTitle">Episodes</h2>
            <div id="episodeList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
