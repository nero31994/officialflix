<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Movie Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation -->
    <header class="top-menu">
        <img src="https://i.ibb.co/vxYGP3h8/Photoroom-20240720-094102.png" alt="Logo" class="logo">
        <input type="text" id="search" placeholder="Search movies...">
    </header>

    <!-- Category Tabs -->
    <nav class="categories">
        <button onclick="fetchMoviesByCategory('movie/popular')">Movies</button>
        <button onclick="fetchMoviesByCategory('tv/popular')">TV Series</button>
        <button onclick="fetchMoviesByCategory('discover/anime')">Anime</button>
    </nav>

    <p id="loading" class="loading">Loading movies...</p>
    <div id="movies" class="movies-grid"></div>
    <p id="error" class="error"></p>

    <script src="script.js"></script>
</body>
</html>
