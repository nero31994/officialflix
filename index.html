<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Navigation -->
    <header class="top-nav">
        <input type="text" id="search" placeholder="Search movies..." oninput="debounceSearch()">
        <nav class="categories">
            <button onclick="fetchMoviesByCategory('movie/popular')">Popular</button>
            <button onclick="fetchMoviesByCategory('movie/top_rated')">Top Rated</button>
            <button onclick="fetchMoviesByCategory('movie/now_playing')">Now Playing</button>
            <button onclick="fetchMoviesByCategory('tv/popular')">TV Series</button>
            <button onclick="fetchMoviesByCategory('tv/top_rated')">Top TV Shows</button>
            <button onclick="fetchMoviesByCategory('discover/anime')">Anime</button>
        </nav>
    </header>

    <p id="loading" class="loading">Loading movies...</p>
    <div id="movies" class="grid"></div>
    <p id="error" class="error"></p>

    <script src="script.js"></script>
</body>
</html>
