<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: white; text-align: center; }
        #search { width: 80%; padding: 10px; margin: 20px 0; font-size: 16px; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .movie { width: 150px; cursor: pointer; transition: 0.3s; }
        .movie:hover { transform: scale(1.05); }
        .movie img { width: 100%; border-radius: 8px; }
        #playerContainer { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; }
        #player { width: 80%; height: 80%; border: none; }
        #closePlayer { position: absolute; top: 10px; right: 20px; font-size: 24px; cursor: pointer; color: white; }
    </style>
</head>
<body>
    <h1>Movie Site</h1>
    <input type="text" id="search" placeholder="Search movies..." oninput="searchMovies()">
    <div id="movies" class="grid"></div>

    <!-- Movie Player -->
    <div id="playerContainer">
        <span id="closePlayer" onclick="closePlayer()">âœ–</span>
        <iframe id="player"></iframe>
    </div>

    <script>
        const API_KEY = '488eb36776275b8ae18600751059fb49'; // TMDB API Key
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        const SCRAPER_API = 'https://api.consumet.org/movies/flixhq/';

        async function fetchMovies(url) {
            const res = await fetch(url);
            const data = await res.json();
            displayMovies(data.results);
        }

        function displayMovies(movies) {
            const moviesDiv = document.getElementById("movies");
            moviesDiv.innerHTML = "";
            movies.forEach(movie => {
                const movieEl = document.createElement("div");
                movieEl.classList.add("movie");
                movieEl.innerHTML = `
                    <img src="${IMG_URL}${movie.poster_path}" alt="${movie.title}">
                    <p>${movie.title}</p>
                `;
                movieEl.onclick = () => fetchMovieLink(movie.title);
                moviesDiv.appendChild(movieEl);
            });
        }

        async function fetchMovieLink(movieTitle) {
            try {
                const searchUrl = `${SCRAPER_API}search/${encodeURIComponent(movieTitle)}`;
                const res = await fetch(searchUrl);
                const data = await res.json();
                
                if (data.results.length > 0) {
                    const movieId = data.results[0].id;
                    const movieDetails = await fetch(`${SCRAPER_API}info?id=${movieId}`);
                    const movieData = await movieDetails.json();

                    if (movieData.episodes.length > 0) {
                        const streamUrl = movieData.episodes[0].url;
                        openPlayer(streamUrl);
                    } else {
                        alert("No streaming link found!");
                    }
                } else {
                    alert("Movie not found!");
                }
            } catch (error) {
                alert("Error fetching movie link.");
            }
        }

        function openPlayer(url) {
            document.getElementById("player").src = url;
            document.getElementById("playerContainer").style.display = "flex";
        }

        function closePlayer() {
            document.getElementById("playerContainer").style.display = "none";
            document.getElementById("player").src = "";
        }

        function searchMovies() {
            const query = document.getElementById("search").value;
            if (query.length > 2) {
                fetchMovies(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`);
            } else {
                fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}`);
            }
        }

        // Load popular movies on page load
        fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}`);
    </script>
</body>
</html>
