<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Site</h1>
        <input type="text" id="search" placeholder="Search movies..." oninput="debounceSearch()">
    </header>
    
    <p id="loading" class="loading">Loading movies...</p>
    
    <div id="movies" class="grid"></div>
    
    <p id="error" class="error"></p>
    
    <script src="script.js"></script>
</body>
</html>
