<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEROFLIX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #search {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .movie {
            width: 150px;
            cursor: pointer;
            transition: 0.3s;
        }
        .movie:hover {
            transform: scale(1.05);
        }
        .movie img {
            width: 100%;
            border-radius: 8px;
        }
        /* Fullscreen Video Player */
        #videoPlayerContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #videoPlayer {
            width: 80%;
            height: 80%;
            border: none;
        }
        #closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>NEROFLIX</h1>
    <input type="text" id="search" placeholder="Search movies..." oninput="searchMovies()">
    <div id="movies" class="grid"></div>

    <!-- Fullscreen Video Player -->
    <div id="videoPlayerContainer">
        <button id="closeButton" onclick="closeVideo()">Close</button>
        <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>

    <script>
        const API_KEY = '488eb36776275b8ae18600751059fb49'; // Replace with your TMDB API key
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        const PROXY_URL = 'https://officialflix.vercel.app/api/proxy?id='; // Your Vercel proxy

        async function fetchMovies(url) {
            const res = await fetch(url);
            const data = await res.json();
            displayMovies(data.results);
        }

        function displayMovies(movies) {
            const moviesDiv = document.getElementById("movies");
            moviesDiv.innerHTML = "";
            movies.forEach(movie => {
                const movieEl = document.createElement("div");
                movieEl.classList.add("movie");
                movieEl.innerHTML = `
                    <img src="${IMG_URL}${movie.poster_path}" alt="${movie.title}">
                    <p>${movie.title}</p>
                `;
                movieEl.onclick = () => openVideo(movie.id);
                moviesDiv.appendChild(movieEl);
            });
        }

        function searchMovies() {
            const query = document.getElementById("search").value;
            if (query.length > 2) {
                fetchMovies(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`);
            } else {
                fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}`);
            }
        }

        async function openVideo(movieId) {
            try {
                const res = await fetch(`${PROXY_URL}${movieId}`);
                const data = await res.json();
                if (data.iframeUrl) {
                    const videoPlayer = document.getElementById('videoPlayer');
                    videoPlayer.src = data.iframeUrl;
                    document.getElementById('videoPlayerContainer').style.display = 'flex';
                } else {
                    alert('No video found.');
                }
            } catch (error) {
                console.error('Error fetching video:', error);
                alert('Failed to load video.');
            }
        }

        function closeVideo() {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = '';
            document.getElementById('videoPlayerContainer').style.display = 'none';
        }

        // Load popular movies on page load
        fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}`);
    </script>
</body>
</html>
