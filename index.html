<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Site</h1>

    <input type="text" id="search" placeholder="Search movies..." oninput="debounceSearch()">
    
    <nav>
        <button class="tab" onclick="loadCategory('movie')">Movies</button>
        <button class="tab" onclick="loadCategory('tv')">TV Series</button>

    <script src="script.js"></script>
