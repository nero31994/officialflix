<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>NERO FLIX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay"></div>

    <header class="top-menu">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search movies..." onkeyup="debounceSearch()">
        </div>
        <nav class="categories">
            <a href="#" onclick="fetchMovies('movie')">Movies</a>
            <a href="#" onclick="fetchMovies('tv')">TV Series</a>
            <a href="#" onclick="fetchMovies('anime')">Anime</a>
        </nav>
    </header>

    <p id="loading" class="loading">Loading movies...</p>
    <div id="movies" class="grid"></div>
    <p id="error" class="error"></p>

    <button id="load-more" class="load-more-btn">Load More</button>

    <script src="script.js"></script>
</body>
</html>
