<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="sidebar">
        <button id="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <h2>Filters</h2>
        <h3>Sort By</h3>
        <select id="sort" onchange="loadByFilter()">
            <option value="popularity.desc">Most Popular</option>
            <option value="vote_average.desc">Highest Rated</option>
            <option value="release_date.desc">Newest First</option>
        </select>
        <h3>Genres</h3>
        <ul id="genre-list"></ul>
        <button onclick="loadWatchlist()">View Watchlist</button>
    </div>

    <header>
        <div class="logo">
            <img src="https://i.ibb.co/vxYGP3h8/Photoroom-20240720-094102.png" alt="Logo">
        </div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search movies..." oninput="debounceSearch()">
        </div>
    </header>

    <div id="content">
        <p id="loading" class="loading">Loading movies...</p>
        <div id="movies" class="grid"></div>
        <p id="error" class="error"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
