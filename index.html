<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Menu (Fixed) -->
    <header class="top-menu">
        <div class="logo-container">
            <img src="https://i.ibb.co/vxYGP3h8/Photoroom-20240720-094102.png" alt="Logo" class="logo">
        </div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search movies...">
            <button id="search-btn">üîç</button>
        </div>
    </header>

    <!-- Movie Grid -->
    <main id="movies-container">
        <div class="movie-grid" id="movies"></div>
        <div id="loading">Loading...</div>
    </main>

    <!-- Episodes Popup -->
    <div id="episodes-popup" class="episodes-popup">
        <h2 id="series-title"></h2>
        <div id="episodes-list"></div>
        <button id="close-popup">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
