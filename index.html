<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- HLS.js for M3U8 playback -->
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: white; text-align: center; }
        #search { width: 80%; padding: 10px; margin: 20px 0; font-size: 16px; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .movie { width: 150px; cursor: pointer; transition: 0.3s; }
        .movie:hover { transform: scale(1.05); }
        .movie img { width: 100%; border-radius: 8px; }
        #playerContainer { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 800px; background: black; padding: 10px; border-radius: 8px; }
        video { width: 100%; border-radius: 8px; }
        #closePlayer { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 20px; background: red; border: none; color: white; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Movie Site</h1>
    <input type="text" id="search" placeholder="Search movies..." oninput="searchMovies()">
    <div id="movies" class="grid"></div>

    <!-- Video Player Container -->
    <div id="playerContainer">
        <button id="closePlayer" onclick="closePlayer()">X</button>
        <video id="player" controls></video>
    </div>

    <script>
        const API_KEY = '488eb36776275b8ae18600751059fb49'; // Replace with your TMDB API key
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        const PROXY_URL = 'https://officialflix.vercel.app/api/proxy?id='; // Your updated proxy

        async function fetchMovies(url) {
            const res = await fetch(url);
            const data = await res.json();
            displayMovies(data.results);
        }

        function displayMovies(movies) {
            const moviesDiv = document.getElementById("movies");
            moviesDiv.innerHTML = "";
            movies.forEach(movie => {
                const movieEl = document.createElement("div");
                movieEl.classList.add("movie");
                movieEl.innerHTML = `
                    <img src="${IMG_URL}${movie.poster_path}" alt="${movie.title}">
                    <p>${movie.title}</p>
                `;
                movieEl.onclick = () => loadMovie(movie.id);
                moviesDiv.appendChild(movieEl);
            });
        }

        async function loadMovie(movieId) {
            try {
                const res = await fetch(`${PROXY_URL}${movieId}`);
                const data = await res.json();

                if (!data.m3u8) {
                    alert("Video source not found!");
                    return;
                }

                const video = document.getElementById("player");
                const playerContainer = document.getElementById("playerContainer");

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(data.m3u8);
                    hls.attachMedia(video);
                } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                    video.src = data.m3u8;
                }

                video.play();
                playerContainer.style.display = "block";
            } catch (error) {
                console.error("Error loading movie:", error);
                alert("Failed to load movie.");
            }
        }

        function closePlayer() {
            const playerContainer = document.getElementById("playerContainer");
            const video = document.getElementById("player");

            video.pause();
            video.src = "";
            playerContainer.style.display = "none";
        }

        function searchMovies() {
            const query = document.getElementById("search").value;
            if (query.length > 2) {
                fetchMovies(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`);
            } else {
                fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}`);
            }
        }

        // Load popular movies on page load
        fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}`);
    </script>
</body>
</html>
