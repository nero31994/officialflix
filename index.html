<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="top-bar">
            <img src="https://i.ibb.co/vxYGP3h8/Photoroom-20240720-094102.png" class="logo">
            <input type="text" id="search" placeholder="Search movies..." oninput="debounceSearch()">
        </div>
        <nav class="categories">
            <a href="#" data-category="movie">Movies</a>
            <a href="#" data-category="tv">TV Series</a>
            <a href="#" data-category="anime">Anime</a>
        </nav>
    </header>

    <main>
        <div id="error"></div>
        <div id="movies" class="movies-grid"></div>
        <div id="loading">Loading...</div>
    </main>

    <script src="script.js"></script>
</body>
</html>
