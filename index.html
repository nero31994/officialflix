<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://i.ibb.co/vxYGP3h8/Photoroom-20240720-094102.png" alt="Logo" class="logo">
        <input type="text" id="search" placeholder="Search for movies, TV series, anime...">
    </header>

    <nav>
        <button onclick="fetchMoviesByCategory('movie/popular')">Movies</button>
        <button onclick="fetchMoviesByCategory('tv/popular')">TV Series</button>
        <button onclick="fetchMoviesByCategory('anime')">Anime</button>
    </nav>

    <div id="movies"></div>
    <div id="loading">Loading...</div>
    <div id="error"></div>

    <div id="episodes-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <div id="episodes-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
