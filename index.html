<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        #search, select {
            width: 90%;
            max-width: 500px;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin: 10px;
            box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .movie {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .movie:hover {
            transform: scale(1.08);
        }
        .movie img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .movie:hover .overlay {
            opacity: 1;
        }
        .watchlist-btn {
            margin-top: 5px;
            padding: 6px;
            font-size: 14px;
            cursor: pointer;
            background: #ff5757;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .loading, .error {
            font-size: 18px;
            margin-top: 20px;
            color: #ff5757;
        }
    </style>
</head>
<body>
    <h1>Movie Site</h1>

    <input type="text" id="search" placeholder="Search movies..." oninput="debounceSearch()">
    <select id="type" onchange="loadByFilter()">
        <option value="movie">Movies</option>
        <option value="tv">TV Series</option>
    </select>
    <select id="genre" onchange="loadByFilter()">
        <option value="">All Genres</option>
        <option value="28">Action</option>
        <option value="35">Comedy</option>
        <option value="16">Animation</option>
        <option value="10749">Romance</option>
        <option value="27">Horror</option>
    </select>
    <select id="sort" onchange="loadByFilter()">
        <option value="popularity.desc">Most Popular</option>
        <option value="vote_average.desc">Highest Rated</option>
        <option value="release_date.desc">Newest First</option>
    </select>

    <button onclick="loadWatchlist()">View Watchlist</button>

    <p id="loading" class="loading">Loading movies...</p>
    <div id="movies" class="grid"></div>
    <p id="error" class="error"></p>

    <script>
        const API_KEY = '488eb36776275b8ae18600751059fb49';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        const PROXY_URL = 'https://officialflix.vercel.app/api/proxy?id=';
        let timeout = null;

        async function fetchMovies(url) {
            document.getElementById("loading").style.display = "block";
            try {
                const res = await fetch(url);
                const data = await res.json();
                document.getElementById("loading").style.display = "none";

                if (!data.results || data.results.length === 0) {
                    document.getElementById("error").innerText = "No results found!";
                    document.getElementById("movies").innerHTML = "";
                    return;
                }

                document.getElementById("error").innerText = "";
                displayMovies(data.results);
            } catch (err) {
                document.getElementById("error").innerText = "Error fetching data!";
                document.getElementById("loading").style.display = "none";
            }
        }

        function displayMovies(results) {
            const moviesDiv = document.getElementById("movies");
            moviesDiv.innerHTML = "";

            results.forEach(item => {
                if (!item.poster_path) return;

                const movieEl = document.createElement("div");
                movieEl.classList.add("movie");
                movieEl.innerHTML = `
                    <img src="${IMG_URL}${item.poster_path}" alt="${item.title || item.name}" loading="lazy">
                    <div class="overlay">${item.title || item.name}</div>
                    <button class="watchlist-btn" onclick="addToWatchlist(${item.id}, '${item.title || item.name}', '${IMG_URL}${item.poster_path}')">+ Watchlist</button>
                `;
                movieEl.onclick = () => window.open(`${PROXY_URL}${item.id}`, "_blank");
                moviesDiv.appendChild(movieEl);
            });
        }

        function debounceSearch() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const query = document.getElementById("search").value;
                if (query.length > 2) {
                    fetchMovies(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${query}`);
                } else {
                    loadByFilter();
                }
            }, 300);
        }

        function loadByFilter() {
            const type = document.getElementById("type").value;
            const genre = document.getElementById("genre").value;
            const sort = document.getElementById("sort").value;
            let url = `https://api.themoviedb.org/3/discover/${type}?api_key=${API_KEY}&sort_by=${sort}`;
            if (genre) url += `&with_genres=${genre}`;
            fetchMovies(url);
        }

        function addToWatchlist(id, title, poster) {
            let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
            if (!watchlist.some(movie => movie.id === id)) {
                watchlist.push({ id, title, poster });
                localStorage.setItem("watchlist", JSON.stringify(watchlist));
                alert(`${title} added to Watchlist!`);
            } else {
                alert("Already in Watchlist!");
            }
        }

        function loadWatchlist() {
            const moviesDiv = document.getElementById("movies");
            moviesDiv.innerHTML = "";
            let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
            watchlist.forEach(movie => {
                const movieEl = document.createElement("div");
                movieEl.classList.add("movie");
                movieEl.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.title}" loading="lazy">
                    <div class="overlay">${movie.title}</div>
                    <button class="watchlist-btn" onclick="removeFromWatchlist(${movie.id})">Remove</button>
                `;
                movieEl.onclick = () => window.open(`${PROXY_URL}${movie.id}`, "_blank");
                moviesDiv.appendChild(movieEl);
            });
        }

        function removeFromWatchlist(id) {
            let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
            watchlist = watchlist.filter(movie => movie.id !== id);
            localStorage.setItem("watchlist", JSON.stringify(watchlist));
            loadWatchlist();
        }

        loadByFilter();
    </script>
</body>
</html>
