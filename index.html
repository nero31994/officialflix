<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        #search {
            width: 90%;
            max-width: 500px;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin: 20px 0;
            box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .movie {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .movie:hover {
            transform: scale(1.08);
        }
        .movie img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
        }
        .movie .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .movie:hover .overlay {
            opacity: 1;
        }
        .loading {
            font-size: 18px;
            margin-top: 20px;
            color: #ff5757;
        }
        .error {
            font-size: 18px;
            margin-top: 20px;
            color: #ff5757;
        }
        #playerContainer {
            display: none;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Movie Site</h1>
    <input type="text" id="search" placeholder="Search movies..." oninput="debounceSearch()">
    <p id="loading" class="loading">Loading movies...</p>
    <div id="movies" class="grid"></div>
    <p id="error" class="error"></p>

    <div id="playerContainer">
        <iframe id="moviePlayer" allow="autoplay"></iframe>
    </div>

    <script>
        const API_KEY = '488eb36776275b8ae18600751059fb49'; // Replace with your TMDB API key
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        const PROXY_URL = '/api/proxy?id='; // Your Vercel Proxy URL
        let timeout = null;

        async function fetchMovies(url) {
            document.getElementById("loading").style.display = "block";
            try {
                const res = await fetch(url);
                const data = await res.json();
                document.getElementById("loading").style.display = "none";

                if (!data.results || data.results.length === 0) {
                    document.getElementById("error").innerText = "No movies found!";
                    document.getElementById("movies").innerHTML = "";
                    return;
                }

                document.getElementById("error").innerText = "";
                displayMovies(data.results);
            } catch (err) {
                document.getElementById("error").innerText = "Error fetching movies!";
                document.getElementById("loading").style.display = "none";
            }
        }

        function displayMovies(movies) {
            const moviesDiv = document.getElementById("movies");
            moviesDiv.innerHTML = "";

            movies.forEach(movie => {
                if (!movie.poster_path) return; // Skip movies without posters
                
                const movieEl = document.createElement("div");
                movieEl.classList.add("movie");
                movieEl.innerHTML = `
                    <img src="${IMG_URL}${movie.poster_path}" alt="${movie.title}" loading="lazy">
                    <div class="overlay">${movie.title}</div>
                `;
                movieEl.onclick = () => playMovie(movie.id); // Open movie on click
                moviesDiv.appendChild(movieEl);
            });
        }

        function playMovie(id) {
            const moviePlayer = document.getElementById("moviePlayer");
            const playerContainer = document.getElementById("playerContainer");

            moviePlayer.src = `${PROXY_URL}${id}`;
            playerContainer.style.display = "block";

            // Ensure autoplay
            moviePlayer.onload = () => {
                moviePlayer.contentWindow.postMessage({ autoplay: true }, "*");
            };
        }

        function debounceSearch() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const query = document.getElementById("search").value;
                if (query.length > 2) {
                    fetchMovies(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`);
                } else {
                    fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}`);
                }
            }, 300);
        }

        // Load popular movies on page load
        fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}`);
    </script>
</body>
</html>
