<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & IPTV</title>
    <script async src="f0a6f.txt" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="https://futuristic-six.vercel.app/jrv.js"></script>
    <script src="https://futuristic-six.vercel.app/jwr.js"></script>
    <script src="https://futuristic-six.vercel.app/cls.js"></script>
    <script src="https://futuristic-six.vercel.app/remote.js"></script>
    <link href="all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 { margin-top: 20px; }

        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tab-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background: gray;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .tab-buttons button:hover {
            background: white;
            color: black;
        }

        .content { display: none; }
        .active { display: block; }

        #search { width: 80%; padding: 10px; font-size: 16px; margin-bottom: 20px; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .movie, .channel-card {
            width: 150px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        .movie img, .channel-logo { width: 100%; border-radius: 8px; }
        .movie:hover, .channel-card:hover { transform: scale(1.05); }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: transparent;
            padding: 10px;
            width: 90vw;
            max-width: 1400px;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: gray;
            border: none;
            color: white;
            padding: 8px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }

        #player-container { position: relative; width: 100%; padding-top: 42.85%; }
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .loader {
            width: 50px;
            height: 50px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <h1>Movie & IPTV Site</h1>

    <div class="tab-buttons">
        <button onclick="switchTab('movies')">Movies</button>
        <button onclick="switchTab('iptv')">IPTV</button>
    </div>

    <!-- Movies Section -->
    <div id="movies" class="content active">
        <input type="text" id="searchMovies" placeholder="Search movies..." oninput="searchMovies()">
        <div id="movieGrid" class="grid"></div>
    </div>

    <!-- IPTV Section -->
    <div id="iptv" class="content">
        <input type="text" id="searchChannels" class="search-bar" placeholder="Search channels..." oninput="filterChannels()">
        <div id="channelGrid" class="grid"></div>
    </div>

    <!-- Video Modal -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closePlayer()">âœ–</button>
            <div id="player-container">
                <div id="player"></div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '488eb36776275b8ae18600751059fb49';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';
        const PROXY_URL = 'https://officialflix.vercel.app/api/proxy?id=';

        const channels = {
            "channel1": { name: "Example Channel", url: "https://example.com/stream.m3u8", logo: "https://via.placeholder.com/100", type: "hls" }
        };

        function switchTab(tab) {
            document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
        }

        async function fetchMovies(url) {
            const res = await fetch(url);
            const data = await res.json();
            displayMovies(data.results);
        }

        function displayMovies(movies) {
            const movieGrid = document.getElementById("movieGrid");
            movieGrid.innerHTML = "";
            movies.forEach(movie => {
                const movieEl = document.createElement("div");
                movieEl.classList.add("movie");
                movieEl.innerHTML = `<img src="${IMG_URL}${movie.poster_path}" alt="${movie.title}"><p>${movie.title}</p>`;
                movieEl.onclick = () => window.open(`${PROXY_URL}${movie.id}`, "_blank");
                movieGrid.appendChild(movieEl);
            });
        }

        function searchMovies() {
            const query = document.getElementById("searchMovies").value;
            if (query.length > 2) {
                fetchMovies(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`);
            } else {
                fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}`);
            }
        }

        function populateChannelCards() {
            const container = document.getElementById("channelGrid");
            container.innerHTML = "";
            Object.keys(channels).forEach(key => {
                const channel = channels[key];
                const card = document.createElement("div");
                card.classList.add("channel-card");
                card.innerHTML = `<img src="${channel.logo}" class="channel-logo"><h3>${channel.name}</h3>`;
                card.onclick = () => loadStream(key);
                container.appendChild(card);
            });
        }

        function filterChannels() {
            const searchInput = document.getElementById('searchChannels').value.toLowerCase();
            document.querySelectorAll('.channel-card').forEach(card => {
                const name = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = name.includes(searchInput) ? "block" : "none";
            });
        }

        function loadStream(channelKey) {
            const channel = channels[channelKey];
            if (!channel) return;

            document.getElementById('playerModal').style.display = 'flex';
            jwplayer("player").setup({ file: channel.url, width: "100%", height: "100%", autostart: true, type: channel.type });
        }

        function closePlayer() {
            document.getElementById('playerModal').style.display = 'none';
            jwplayer("player").remove();
        }

        window.onload = () => {
            fetchMovies(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}`);
            populateChannelCards();
        };
    </script>

</body>
</html>
